<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #eee;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
    }
    .results {
      background: #e3f2fd;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Monthly Expense Calculator</h2>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" value="Groceries" /></td>
        <td><input type="number" value="15000" /></td>
      </tr>
      <tr>
        <td><input type="text" value="Rent" /></td>
        <td><input type="number" value="40000" /></td>
      </tr>
      <tr>
        <td><input type="text" value="Transportation" /></td>
        <td><input type="number" value="5000" /></td>
      </tr>
      <tr>
        <td><input type="text" value="Entertainment" /></td>
        <td><input type="number" value="10000" /></td>
      </tr>
      <tr>
        <td><input type="text" value="Communication" /></td>
        <td><input type="number" value="2000" /></td>
      </tr>
      <tr>
        <td><input type="text" value="Gym" /></td>
        <td><input type="number" value="3000" /></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addExpense()">Add Expense</button>
  <button onclick="calculate()">Calculate</button>

  <div class="results" id="results" style="display:none;">
    <h3>Results:</h3>
    <p><strong>Total Expenses:</strong> $<span id="total"></span></p>
    <p><strong>Average Daily Expense:</strong> $<span id="average"></span></p>
    <p><strong>Top 3 Expenses:</strong></p>
    <ul id="top3"></ul>
  </div>

  <script>
    function addExpense() {
      const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      cell1.innerHTML = '<input type="text" />';
      cell2.innerHTML = '<input type="number" />';
    }

    function calculate() {
      const rows = document.querySelectorAll("#expenseTable tbody tr");
      let total = 0;
      let expenses = [];

      rows.forEach(row => {
        const category = row.cells[0].querySelector("input").value;
        const amount = parseFloat(row.cells[1].querySelector("input").value) || 0;
        total += amount;
        expenses.push({ category, amount });
      });

      const average = (total / 30).toFixed(2);
      const top3 = expenses
        .sort((a, b) => b.amount - a.amount)
        .slice(0, 3);

      document.getElementById('total').innerText = total.toLocaleString();
      document.getElementById('average').innerText = parseFloat(average).toLocaleString();

      const topList = document.getElementById('top3');
      topList.innerHTML = '';
      top3.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.category} ($${item.amount.toLocaleString()})`;
        topList.appendChild(li);
      });

      document.getElementById('results').style.display = 'block';
    }
  </script>
</body>
</html>
